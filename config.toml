baseURL = 'https://devlog.hexops.com'
languageCode = 'en-us'
title = "Hexops' devlog"
theme = "minimal"
paginate = 5
disablePathToLower=true

[markup.goldmark.renderer]
unsafe = true

[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss"
baseName = "feed"

[markup.highlight]
noClasses=false

[params]
mainSections = ['2021', '2022', '2023', '2024']
rss = true

[taxonomies]
category = "categories"

[mediaTypes]
  [mediaTypes.'video/mp4']
    suffixes = ['mp4']
  [mediaTypes.'video/ogg']
    suffixes = ['ogv']
  [mediaTypes.'video/webm']
    suffixes = ['webm']
